<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Meal</title>

    <!-- CSS Link-->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>

<body>
    <div id="searchBox" class="mx-auto" style="width: 500px;">
        <div class="input-group mt-3 ">
            <input id="search" type="text" class="form-control" placeholder="Search for Meal"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchMeal()" class="btn btn-outline-dark" type="button" id="button-addon2">Search</button>
        </div>
    </div>
    <div id="mealIngredient">

    </div>
    <section class="allItem">
        <div class="row row-cols-1 row-cols-md-3 g-4 text-center">
            <div class="col h-100">
                <div id="meals">

                </div>
            </div>
    </section>

    <!-- Java Script Link-->
    <script src="api.js"></script>

</body>

</html>
